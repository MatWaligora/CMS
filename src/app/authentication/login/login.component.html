<div class="container">
    <form [formGroup]="form">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email" >
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" >
            </div>
        </div>
        <button (click)="onSubmit()" class="btn btn-success">Submit</button>
    </form>
</div>
